    <div class="logueo centrito">
        <div>
            <form>
                <div>
                    <input type="text" class="form-control" placeholder="Username. CASE SENSITIVE" required="required" id="userLogin">
                    <input type="password" class="form-control" placeholder="Password. CASE SENSITIVE" required="required" id="passLogin">
                </div>
                <div class="botonera">
                    <input type="button" value="Acceder" class="btn btn-primary" onclick="login()">
                    <input type="button" value="Olvide contraseña" class="btn btn-primary" onclick="olvidar()">
                </div>
            </form>

    <div class="container centrito2">

        <div class="row centrito">
            <div class="col-6">
                <form class="row g-3" id="frm1">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <label for="inputNumber" class="form-label">Edad (años)</label>
                        <input type="number" class="form-control" id="inputNumber" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputNumber2" class="form-label">Peso</label>
                        <input type="number" class="form-control" id="inputNumber2" placeholder="Kilos" min="1"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputNumber3" class="form-label">Altura</label>
                        <input type="number" class="form-control" id="inputNumber3" placeholder="Metros" min="1"
                            required>
                    </div>


                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Día</label>
                        <select id="inputStateDia" class="form-select">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Més</label>
                        <select id="inputStateMes" class="form-select">
                            <option selected>Enero</option>
                            <option>Febrero</option>
                            <option>Marzo</option>
                            <option>Abril</option>
                            <option>Mayo</option>
                            <option>Junio</option>
                            <option>Julio</option>
                            <option>Agosto</option>
                            <option>Septiembre</option>
                            <option>Octubre</option>
                            <option>Noviembre</option>
                            <option>Diciembre</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Hora</label>
                        <select id="inputStateHora" class="form-select">
                            <option selected>9:30</option>
                            <option>10:00</option>
                            <option>10:30</option>
                            <option>11:00</option>
                            <option>11:30</option>
                            <option>12:00</option>
                            <option>12:30</option>
                            <option>13:00</option>
                            <option>13:30</option>
                            <option>14:00</option>
                            <option>14:30</option>
                            <option>15:00</option>
                        </select>
                    </div>

                    <div class="col-4">
                        <div><input type="button" class="btn btn-primary" value="Ingresar" onclick="begin()"></div>
                    </div>
                    <div class="col-4">
                        <div><input type="button" class="btn btn-primary" value="Mostrar listado" onclick="mostrar()">
                        </div>
                    </div>
                    <div class="col-4">
                        <div><input type="button" class="btn btn-primary" value="Guardar Datos" onclick="localSave()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6 ps-5" id="datos">
                <div class="row" id="listado">
                </div>
                <div class="row botonera">
                    <form>
                        <input type="button" value="Ocultar listado" class="btn btn-primary" onclick="remover()">
                        <input type="button" value="Exportar Datos" class="btn btn-primary" id="export"
                            onclick="generateCSV()">
                    </form>
                </div>
            </div>
        </div>



    </div>
