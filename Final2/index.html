<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form class="row g-3" id="frm1">
                    <div class="col-md-6">
                        <label for="inputName4" class="form-label">Nombre</label>
                        <input type="name" class="form-control" id="inputName4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputNumber" class="form-label">Edad (años)</label>
                        <input type="number" class="form-control" id="inputNumber">
                    </div>
                    <div class="col-md-6">
                        <label for="inputNumber2" class="form-label">Peso</label>
                        <input type="number" class="form-control" id="inputNumber2" placeholder="Kilos">
                    </div>
                    <div class="col-md-6">
                        <label for="inputNumber3" class="form-label">Altura</label>
                        <input type="number" class="form-control" id="inputNumber3"
                            placeholder="Metros">
                    </div>


                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Día</label>
                        <select id="inputStateDia" class="form-select">
                            <option selected>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Més</label>
                        <select id="inputStateMes" class="form-select">
                            <option selected>Enero</option>
                            <option>Febrero</option>
                            <option>Marzo</option>
                            <option>Abril</option>
                            <option>Mayo</option>
                            <option>Junio</option>
                            <option>Julio</option>
                            <option>Agosto</option>
                            <option>Septiembre</option>
                            <option>Octubre</option>
                            <option>Noviembre</option>
                            <option>Diciembre</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Hora</label>
                        <select id="inputStateHora" class="form-select">
                            <option selected>9:30</option>
                            <option>10:00</option>
                            <option>10:30</option>
                            <option>11:00</option>
                            <option>11:30</option>
                            <option>12:00</option>
                            <option>12:30</option>
                            <option>13:00</option>
                            <option>13:30</option>
                            <option>14:00</option>
                            <option>14:30</option>
                            <option>15:00</option>
                        </select>
                    </div>

                    <div class="col-4">
                        <div><input type="button" class="btn btn-primary" value="Comenzar" onclick="begin()"></div>
                    </div>
                    <div class="col-4">
                        <div><input type="button" class="btn btn-primary" value="Mostrar listado" onclick="mostrar()"></div>
                    </div>
                    <div class="col-4">
                        <div><input type="button" class="btn btn-primary" value="Guardar" onclick="localSave()"></div>
                    </div>
                </form>
            </div>
            <div class="col-6" id="listado">
        </div>
        

        </div>
    </div>
